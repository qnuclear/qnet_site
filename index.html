<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QNET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" sizes="any" href="assets/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;

            text-align: center;
            /* Prevents horizontal scroll on small screens */

        }

        /* Updated Image Styles */
        .logo {
            width: 100%;
            max-width: 1000px; /* Caps the size on large screens */
            padding: 0 20px;   /* Gives it breathing room on mobile */

            margin-bottom: 30px;
        }

        h1 {
            font-weight: 500;
            margin: 0;
            line-height: 1.4; /* Slight tweak for better readability */
        }

        a {
            color: #4da6ff;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
