/* --- 2. FIXED NAV & LOGO --- */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            background-color: transparent;
            backdrop-filter: blur(10px);
            pointer-events: none; /* Lets you click the background through the header */
        }

        .header-side {
            flex: 1;
            display: flex;
            pointer-events: none;
        }

        /* Desktop Spacing */
        .header-side.left { justify-content: flex-end; padding-right: 8rem; }
        .header-side.right { justify-content: flex-start; padding-left: 8rem; }

        .nav-link {
            pointer-events: auto;
            text-decoration: none;
            color: #a0a0a0;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: color 0.3s ease;
        }

        /* Changes to white on hover */
        .nav-link:hover { color: #ffffff; }

        .logo-container {
            flex: 0 0 auto;
            pointer-events: auto;
        }

        .logo-link { text-decoration: none; }

        .logo-img {
            height: 90px; 
            width: auto;
            display: block; 
            filter: drop-shadow(0px 4px 15px rgba(0,0,0,0.3)); 
            transition: height 0.3s ease;
        }

        /* --- ELEGANT MOBILE NAV --- */
        @media (max-width: 768px) {
            .site-header {
                padding: 1rem 1.5rem;
            }
            /* Pushes links to the far edges of the screen */
            .header-side.left { padding-right: 0; justify-content: flex-start; }
            .header-side.right { padding-left: 0; justify-content: flex-end; }
            
            .nav-link {
                font-size: 0.75rem; 
                letter-spacing: 0.1em;
            }
            .logo-img {
                height: 55px; /* Shrinks logo to balance the row */
            }
        }
        /* 3. The Horizontal Slideshow Container */
        .slideshow-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow-x: scroll; 
            overflow-y: hidden;
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; 
            scroll-behavior: smooth;
            position: relative;
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }

        .slideshow-container::-webkit-scrollbar { display: none; }

        /* 4. The Individual Slides */
.slide {
            flex: 0 0 100vw;
            width: 100vw; 
            height: 100svh;
            scroll-snap-align: start; 
            scroll-snap-stop: always; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative; 
        }

        .slide h1 {
            margin-top: 120px; 
            font-size: 4.5rem;
            font-weight: 400;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        /* Elevated dark mode background shifts */
        .slide-1 { background-color: #1e1e1e; }
        .slide-2 { background-color: #242424; }
        .slide-3 { background-color: #2a2a2a; }

        p {
            font-size: 1.25rem;
            color: #a0a0a0; 
            max-width: 600px;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #f0f0f0;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background-color: transparent;
            border: 1px solid #555; 
            border-radius: 50px; 
            transition: all 0.3s ease;
        }

        .arrow {
            display: inline-block;
            margin-left: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn:hover .arrow { animation: bounceRight 1s infinite; }

        @keyframes bounceRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(8px); }
        }

        .slide-1 .btn:hover { border-color: #002552; background-color: rgba(0, 37, 82, 0.4); color: #ffffff; }
        .slide-2 .btn:hover { border-color: #fabc0f; background-color: rgba(250, 188, 15, 0.2); color: #fabc0f; }
        .slide-3 .btn:hover { border-color: #b90e32; background-color: rgba(185, 14, 50, 0.2); color: #ffffff; }

        /* --- FIXED BOTTOM LEFT FOOTER --- */
        .fixed-footer {
            position: fixed;
            bottom: 2.5rem;
            left: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            z-index: 100;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon {
            width: 20px; /* Small icons */
            height: 20px;
            fill: #ffffff; /* Solid white */
            transition: all 0.3s ease;
        }

        /* Queen's Hover Colors */
        .social-link:nth-child(1):hover .social-icon { fill: #002552; transform: translateY(-3px); } /* Blue for LinkedIn */
        .social-link:nth-child(2):hover .social-icon { fill: #fabc0f; transform: translateY(-3px); } /* Gold for Instagram */
        .social-link:nth-child(3):hover .social-icon { fill: #b90e32; transform: translateY(-3px); } /* Red for GitHub */

        /* Responsive Mobile Fixes */
        @media (max-width: 768px) {
            .site-header { padding: 1.5rem; }
            .logo-img { height: 65px; }
            .slide h1 { margin-top: 100px; font-size: 2.8rem; }
            p { font-size: 1.1rem; margin-bottom: 2rem; }
            
            /* Center the footer on mobile for better balance */
            .fixed-footer {
                left: 50%;
                transform: translateX(-50%);
                bottom: 1.5rem;
            }
        }

        /* --- MOBILE SWIPE INDICATOR --- */
        .mobile-swipe-indicator {
            display: none; /* Hidden on desktop */
            position: absolute;
            bottom: 3.5rem; /* Sits above the browser controls */
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            pointer-events: none;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
        }

        .mobile-swipe-indicator span {
            font-size: 1.2rem;
            animation: swipePulse 1.5s infinite ease-in-out;
        }

        @keyframes swipePulse {
            0%, 100% { transform: translateX(0); opacity: 0.5; }
            50% { transform: translateX(8px); opacity: 1; }
        }

        /* Show only on mobile screens */
        @media (max-width: 768px) {
            .mobile-swipe-indicator {
                display: flex;
            }
        }
    </style>

<script>
    (function setRandomCursor() {
        const queensColors = ['%23002552', '%23fabc0f', '%23b90e32'];
        const randomColor = queensColors[Math.floor(Math.random() * queensColors.length)];

        const cursorStyle = document.createElement('style');
        cursorStyle.innerHTML = `
            * { cursor: url('data:image/svg+xml;utf8,<svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><circle cx="6" cy="6" r="5" fill="${randomColor}"/></svg>') 6 6, auto; }
            a, button, .btn, .logo-link { cursor: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><circle cx="8" cy="8" r="7" fill="${randomColor}" opacity="0.4"/><circle cx="8" cy="8" r="4" fill="${randomColor}"/></svg>') 8 8, pointer !important; }
        `;
        document.head.appendChild(cursorStyle);
    })();

    const container = document.querySelector('.slideshow-container');
    let isScrolling = false;

    container.addEventListener('wheel', (evt) => {
        evt.preventDefault();
        if (isScrolling) return; 
        isScrolling = true;
        const slideWidth = window.innerWidth;
        const direction = evt.deltaY > 0 ? 1 : -1;
        container.scrollBy({ left: direction * slideWidth, behavior: 'smooth' });
        setTimeout(() => { isScrolling = false; }, 700); 
    }, { passive: false });

    document.getElementById('tell-me-more-btn').addEventListener('click', (evt) => {
        evt.preventDefault(); 
        if (isScrolling) return; 
        isScrolling = true;
        container.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
        setTimeout(() => { isScrolling = false; }, 700); 
    });
</script>
